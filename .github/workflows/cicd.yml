name: Deployment

on:
  push:
    branches:
      - master

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: copy file via ssh key
        uses: appleboy/scp-action@master
        with:
          host: 103.142.24.58
          username: root
          key: ${{ secrets.SSH_KEY }}
          port: 22
          rm: true
          source: "*"
          target: "/www/wwwroot/nhat.id.vn/test"

